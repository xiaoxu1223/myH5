<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>github小网页</title>
    <base target="_blank">
    <!--base标签就是专门用来统一指定当前网页中所有的超链接需要如何打开。
    注意点：1、base需要写在head标签里
            2、如果既在base中指定了target,又在a标签中指定了target,那么浏览器会按照a标签中指定的来执行-->
    <style>
        img{c
            display:block;
        }
    </style>      
</head>
<body>
    <img src="证件照.jpg"style="width:100cpx;height:100px"/>
    <a href="#123">点击跳转</a>
    <!--假链接，这种跳转方式是没有过渡（滚动）的过程的，直接跳转。-->
    <p id="123">可以</p>
    <p>可以</p>
    <br>
    <!--换行-->
    <hr/>
    <!--水平横线-->
    <p>可以</p>
    <a href="....." target="_blank">这是个超链接，下划线是蓝色，在css中可更改</a>
    <img src="img.jpg" width="200px" height="" alt="">
    <a href="https://www.baidu.com">这个链接是百度的</a>
</body>
</html>
